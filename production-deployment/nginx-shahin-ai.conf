# Nginx Configuration for shahin-ai.com (Primary Domain)
# Save this as: /etc/nginx/sites-available/shahin-ai.com
# Then enable: sudo ln -s /etc/nginx/sites-available/shahin-ai.com /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name shahin-ai.com www.shahin-ai.com;
    return 301 https://shahin-ai.com$request_uri;
}

# Main HTTPS Server (Primary Domain)
server {
    listen 443 ssl http2;
    server_name shahin-ai.com;
    
    # SSL Certificate (update paths after generating with certbot)
    ssl_certificate /etc/letsencrypt/live/shahin-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shahin-ai.com/privkey.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Document Root (upload your 'dist' folder contents here)
    root /var/www/shahin-ai.com;
    index index.html;
    
    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to Node.js backend
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect www to non-www (Primary Domain)
server {
    listen 443 ssl http2;
    server_name www.shahin-ai.com;
    ssl_certificate /etc/letsencrypt/live/shahin-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shahin-ai.com/privkey.pem;
    return 301 https://shahin-ai.com$request_uri;
}