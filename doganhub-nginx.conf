# Nginx configuration for www.doganhub.com
# Dogan Hub - Shahin AI Management Platform
# Partnership: Dogan Consulting x Shahin AI

server {
    listen 80;
    server_name doganhub.com www.doganhub.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://www.doganhub.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.doganhub.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.doganhub.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.doganhub.com/privkey.pem;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Dogan Hub Branding Header
    add_header X-Platform "Dogan Hub - Shahin AI Management" always;
    add_header X-Partnership "Dogan Consulting" always;
    
    root /var/www/doganhub/dist;
    index index.html;
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add platform headers
        proxy_set_header X-Platform "Dogan Hub";
        proxy_set_header X-Partner "Dogan Consulting";
    }
    
    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
    
    # Consulting Dashboard (special route for partnership)
    location /consulting {
        try_files $uri $uri/ /index.html;
        
        # Add consulting-specific headers
        add_header X-Module "Consulting Dashboard" always;
        add_header X-Integration "Shahin AI" always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Dogan Hub - Shahin AI Management Platform: OK\n";
        add_header Content-Type text/plain;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}